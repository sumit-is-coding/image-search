<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Image Search App</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form autocomplete="off" action="" method="post">
      <input
        type="text"
        name=""
        id="search-input"
        placeholder="Search Images"
      />
      <button id="search-btn">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Car on a Highway"
        />
        <a href="https://unsplash.com/photos/ZRns2R5azu0" target="_blank"
          >Car On A Highway</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1549468057-5b7fa1a41d7a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
          alt="Rajasthan Traditional Camel Style"
        />
        <a href="https://unsplash.com/photos/5U132F-itpg" target="_blank"
          >Rajasthan Traditional Camel Style</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1620135323430-9e28fda3ea7f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="German Shepherd Dog Looking"
        />
        <a href="https://unsplash.com/photos/BJRvPy536Zg" target="_blank"
          >German Shepherd Dog Looking</a
        >
      </div>
    </div>
    <button id="show-more-btn">Show More</button>
    <script src="scripts/script.js"></script>
  </body>
</html>
